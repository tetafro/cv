    <title>Denis Krivak</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #4a5568;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .right {
            flex-direction: column;
            display: flex;
            padding: 3rem;
            background: #fff;
            justify-content: center;
        }

        .left {
            display: flex;
            width: 20rem;
            background: linear-gradient(135deg, #445566 0%, #223344 100%);
            justify-content: center;
            align-items: center;
        }

        .left img {
            display: block;
            max-width: 12rem;
            max-height: 12rem;
            border: 0.5rem solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .header {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .highlight {
            color: #667eea;
        }

        .contact-info {
            margin-bottom: 4rem;
            font-size: 1rem;
        }

        .tagline {
            margin-bottom: 4rem;
            font-size: 1.5rem;
        }

        .skills {
            flex-wrap: wrap;
            display: flex;
            margin-bottom: 4rem;
            gap: 1rem;
        }

        .skill-item {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            color: white;
            white-space: nowrap;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-links a {
            text-decoration: none;
        }

        .social-links svg {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            height: 56px;
            width: 56px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: 100vh;
            }

            .left {
                width: 100%;
                height: 200px;
                flex-shrink: 0;
            }

            .left img {
                max-width: 8rem;
                max-height: 8rem;
            }

            .right {
                width: 100%;
                padding: 2rem 1.5rem;
                justify-content: flex-start;
                flex: 1;
                box-sizing: border-box;
            }


            .header {
                font-size: 2rem;
                margin-bottom: 1rem;
                text-align: center;
            }

            .contact-info {
                font-size: 1rem;
                margin-bottom: 2rem;
                text-align: center;
            }

            .tagline {
                margin-bottom: 2rem;
                text-align: center;
                font-size: 1.1rem;
            }

            .skills {
                margin-bottom: 2rem;
                justify-content: center;
                gap: 0.5rem;
            }

            .social-links {
                justify-content: center;
                gap: 1rem;
            }

            .skill-item {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

                <span class="skill-item">Terraform</span>

                </a>

        </div>
